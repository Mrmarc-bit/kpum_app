# Production PHP Configuration tweaks for High Performance
[PHP]

# Resource Limits
memory_limit = 256M
max_execution_time = 60
upload_max_filesize = 10M
post_max_size = 10M

# Opcache Settings (CRITICAL for Performance)
opcache.enable=1
opcache.enable_cli=1
opcache.memory_consumption=256
opcache.interned_strings_buffer=16
opcache.max_accelerated_files=20000
opcache.validate_timestamps=0 # Set 0 in production to disable checking for file changes (deployment needs restart)
opcache.revalidate_freq=0
opcache.fast_shutdown=1

# Realpath Cache
realpath_cache_size=4096K
realpath_cache_ttl=600
